<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - VSearch</title>
    <link rel = "stylesheet" href = "static/style.css">
    <link rel="shortcut icon" type="image/jpg" href="static/logo.png"/>
</head>
<body>
    {% block header %}
        <div id = "searchHeader">
            <a href = "/"><img src = "static/logo.png"/></a>
            <form id = "search" action="/search" method="GET">
                <input id="query" name="query" type="text" placeholder="Enter your search query" size="70" value = "{{ query }}"/>
                <input id="submit" type="submit" value="Go!">
            </form>
        </div>
        <div id = "searchType">
            <a href = "">All</a>
            <a href = "">Images</a>
        </div>
    {% endblock %}
    {% block content %}{% endblock %}
    <div id = "footer">
        <a href = "/">Home</a>
        <a href = "/about">About</a>
        <a href = "https://github.com/vivCoding/vsearch" target="_blank">GitHub</a>
    </div>
</body>
<script src = "static/jquery.js"></script>
{% block scripts %}{% endblock %}
</html>
