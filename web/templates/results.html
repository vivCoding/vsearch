{% extends "base/results_base.html" %}

{% block content %}
<div id = "results">
    {% for result in results %}
        <div class = "pageResult">
            <p><a class = "resultTitle" href = "{{ result['url'] }}">{{ result["title"] }}</a></p>
            <p><a class = "resultUrl" href = "{{ result['url'] }}">{{ result['url'] }}</a></p>
            <p class = "resultDescription">{{ result["description"] }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block scripts %}
<script src = "static/results.js"></script>
{% endblock %}
